    <script type = "text/javascript">
    function chgMainMap(guNum){
	    document.getElementById("mainMap").src = "img/map/map_"+guNum+".png";
    }
    function inputArea(val){
      var a  = document.getElementById('abc');
      a.value = val;
      a  = document.getElementById('arealist');

      a.innerHTML = val;
      //a.innerHTML = val;
    }
    </script>
    <script>
    function searchHospitalInfo(area){
      var ref = firebase.database().ref("Hospital_Info/");
      var output = document.getElementById('data');
      output.innerHTML = "";
      ref.on("value", function(snapshot){
        //output.innerHTML = JSON.stringify(snapshot.key, null, 2);
        //output.innerHTML = Object.values(snapshot.val());// value만 가져오기
        for(i = 0; i< Object.keys(snapshot.val()).length; i++){
          var a = firebase.database().ref("Hospital_Info/" + Object.keys(snapshot.val())[i]);
          a.on("value", function(snapshot){
            //output.innerHTML += a +"\n";// key만 가져오기
            if(Object.values(snapshot.val())[0] == area){
              var t = Object.values(snapshot.val());
              var temp =" "+ t[4] +"   "+ t[3] +"   "+ t[8] +" "+ t[0] +" "+ t[6] +" "+ t[2] +" "+ t[7] +" "+ t[5] +" "+ t[1]
              output.innerHTML += temp +"\n";
            }
          });
        }

      });
    }
    </script>
