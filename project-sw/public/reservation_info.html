<script type="text/javascript">
    var database = firebase.database();
    var ref = database.ref('ReservationDetail/')
    ref.on("value", function (snapshot) {
        var index = 0;
        snapshot.forEach(function (data) {
            var key = data.key
            var number = data.val().reservationNumber;
            var hospital = data.val().hospital;
            var type = data.val().reservationType;
            var time = data.val().date + ' ' + data.val().time;
            console.log("key:" + key);

            $("#card-area").append("<div class=\"card m-3\">" +
                "                       <div class=\"card-body\">\n" +
                "                            <h4 class=\"card-title\">No." + number + "</h4>\n" +
                "                            <h6 class=\"card-text mb-0\">" + hospital + "</h6>\n" +
                "                            <p class=\"card-text mb-0\">" + type + "</p>\n" +
                "                            <p class=\"card-text mb-0\">" + time + "</p>\n" +
                "                            <div class=\"text-right\">\n" +
                "                                <a href=\"#\" class=\"card-link mr-5\">예약 변경</a>\n" +
                "                                <a href=\"#\" onclick=\"deleteCard('" + key + "');\" class=\"card-delete mr-3\">예약 취소</a>\n" +
                "                            </div>\n" +
                "                        </div>" +
                "</div>");

            index++;
        });
    });

    function deleteCard(param) {
        if (confirm('예약을 취소하시겠습니까?')) {
            ref.child(param).remove();
            window.location.reload();
            return true;
        } else {
            return false;
        }
    }

</script>
