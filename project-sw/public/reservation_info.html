<script>
    var database = firebase.database();
    database.ref('ReservationDetail/').once('value', function (snapshot) {
        snapshot.forEach(function (data) {
            document.getElementById('num').textContent += data.val().reservationNumber;
            document.getElementById('date').textContent = data.val().date + ' ' + data.val().time;
            document.getElementById('type').textContent = data.val().reservationType;
        });
    });
</script>
