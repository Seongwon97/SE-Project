            <div class="single-hero-slide bg-img bg-overlay-white" style="background-image: url(img/bg-img/bg1.jpg);">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12">
                          <div class="sign-up-box">
                            <h1>Administrator Sign Up</h1>
                            <div class="textbox">
                              <i class="fas fa-user"></i>
                              <input type="text" placeholder="Username" id="username" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-at"></i>
                              <input type="text" placeholder="E-mail" id="email" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-lock"></i>
                              <input type="password" placeholder="Password" id="password" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-lock"></i>
                              <input type="password" placeholder="Retype Password" id="retype_password" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-map-marker-alt"></i>
                              <input type="text" placeholder="Address" id="address" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-phone"></i>
                              <input type="text" placeholder="Phone Num(ex.01011111111)" id="phone_num" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fas fa-birthday-cake"></i>
                              <input type="text" placeholder="Birthday" id="birthday" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-clinic-medical"></i>
                              <input type="text" placeholder="Hospital Name" id="hospital_name" name="" value="">
                            </div>
                            <div class="textbox">
                              <i class="fas fa-question"></i>
                              <input type="text" placeholder="Area" id="area" name="" value="">
                            </div>
                            <input id = "btn_signup" class="sign-btn" type="button" name="" value="Sign in" onclick="aut_signUp()">
                          </div>
                        </div>
                    </div>
                </div>
            </div>


    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>


    <script src="config.js"></script>    <!-- hosting info -->

    <script src="account.js"></script>
